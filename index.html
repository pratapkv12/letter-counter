<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to the Letter Counter</h1>
    </header>
    <main>
        <div class="container">
            <h2>Count the Letters in Your Text</h2>
            <textarea id="text-input" placeholder="Type your text here..."></textarea>
            <p>Total Letters: <span id="letter-count">0</span></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Letter Counter. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
